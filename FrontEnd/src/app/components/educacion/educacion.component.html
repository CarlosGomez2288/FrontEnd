<div class="row">
  <h1>Educación </h1>

 
  <div class="col-lg-10">
    <table class="table">
      <tbody>
        <li *ngFor="let Educacion of educacion">
          <td>
            <h3>{{Educacion.nombreE}}</h3>
          </td>
          <td><h5>{{Educacion.descripcionE}}</h5></td>
          <td *ngIf="isLogged">
            <button class="btn btn-light btn-sm" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i> Editar</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger btn-sm " (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i> Borrar</button>
          </td>
        </li>
      </tbody>
    </table>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Agregar Educación 
    </button>
  </div>
</div>
