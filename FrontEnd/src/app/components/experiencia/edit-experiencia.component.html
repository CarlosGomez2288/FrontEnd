                                </div>

                                        [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
                                    <label for="floatingInput descripcionE">Descripcion</label>
                                </div>
                                <button class="btn btn-outline login btn-lg px-5" type="submit">
                                    Actualizar Experiencia
                                </button>
                            </form>

                        </div>
